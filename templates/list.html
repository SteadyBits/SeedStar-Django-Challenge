{% extends 'base.html' %}
{% load staticfiles %}
{% block content %}
<img src="{% static 'img/menu_img.jpg' %}" width="100%"/>
<br/><br/>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 -align-center">
            <div class="panel-default" >
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list-alt"></i>List of Contacts</h3>
                </div>

                <div class="panel-body">
                    <table class="table table-hover" >
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email Address</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for contact in contacts %}
                                <tr>
                                    <td>{{ contact.fname }}</td>
                                    <td>{{ contact.lname }}</td>
                                    <td>{{ contact.email_address }}</td>
                                    <td><a href="/edit/{{ contact.id }}" >Edit</a> <a href="/delete/{{ contact.id }}">Delete</a></td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
